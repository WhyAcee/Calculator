<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="display">123456</div>
        </div>
        <div class="buttons">
            <button id="clear">Clear</button>
            <button id="delete">Del</button>
            <button id="divide">/</button><br>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="multiply">X</button><br>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="subtract">-</button><br>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="plus">+</button><br>
            <button id="num0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
