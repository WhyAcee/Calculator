<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <span>0</span>
        </div>
        <div class="buttons">
            <button id="clear">Clear</button>
            <button id="delete">Del</button>
            <button class="signs" id="divide" value="/">/</button>
            <button class="numbers" id="num7" value="7">7</button>
            <button class="numbers" id="num8" value="8">8</button>
            <button class="numbers" id="num9" value="9">9</button>
            <button class="signs" id="multiply" value="*">x</button>
            <button class="numbers" id="num4" value="4">4</button>
            <button class="numbers" id="num5" value="5">5</button>
            <button class="numbers" id="num6" value="6">6</button>
            <button class="signs" id="subtract" value="-">-</button>
            <button class="numbers" id="num1" value="1">1</button>
            <button class="numbers" id="num2" value="2">2</button>
            <button class="numbers" id="num3" value="3">3</button>
            <button class="signs" id="plus" value="+">+</button>
            <button class="numbers" id="num0" value="0">0</button>
            <button id="decimal" value=".">.</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>
</body>
</html>
